# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax.

# Appearance
appearance:
  theme_day: minimal
  font: custom
  font_size: S
  custom_css: ["css/custom.css"]

#######
homepage:
  type: page  # Switch to a single static page
  sections: []  # Disable scrollable sections
######

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'Camilo Nieto-Matiz'
    description: 'A highly-customizable Hugo academic resume theme powered by Wowchemy website builder.'
    twitter: 'wowchemy'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    align: c
    show_logo: true
    show_language: false
    show_day_night: false
    show_search: false  # Disable search bar
    highlight_active_link: true

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Camilo Nieto-Matiz'
    license:
      enable: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features
features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/camilonietom/website'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
  search:
    enabled: false
  map:
    provider: ''
    api_key: ''
    zoom: 15

# Extensions
extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Security
security:
  allow_frame: true
